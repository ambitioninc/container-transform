version: '2'
services:
  web:
    build: .
    ports:
     - "5000:5000"
     - "53:53/udp"
     - "3000-3001"
     - "9090-9091:8080-8081"
     - "9092-9093:8082"
    pid: "host"
    env_file: "./web.env"
    volumes:
     - .:/code
    labels:
      com.example.description: "Accounting webapp"
      com.example.department: "Finance"
      com.example.label-with-empty-value: ""
    logging:
      driver: gelf
      options:
        tag: web
        gelf-address: "udp://127.0.0.1:12900"
